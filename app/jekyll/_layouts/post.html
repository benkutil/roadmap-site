<div class="h-entry post page pg">

    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
    <h1 class="post-title">{{ page.title }}</h1>

  {% if page.thumbnail %}
  <figure class="post-hero">
    <img src="{{ page.thumbnail }}" alt="{{ page.thumbnail_alt }}" class="entry-src">

  {% endif %}
  <article class="post-content">
    {{ content }}
  </article>
</div><!-- /.h-entry pg -->
